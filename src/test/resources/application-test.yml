spring:
  datasource:
    url: jdbc:h2:mem:testdb       # Cria um banco H2 só para rodar nos testes
    driverClassName: org.h2.Driver
    username: sa                  # H2 não exige senha
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop       # Cria as tabelas do zero e apaga ao final dos testes
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true               # Quero ver as palhaçadinha acontecendo